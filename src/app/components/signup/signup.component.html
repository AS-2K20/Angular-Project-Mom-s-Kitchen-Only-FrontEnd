<div class="head">
    <img src="../assets/cook_64px.png">
    <img id="logo-text" src="../assets/logo4.png">
</div>

<div>
    <h2 class="h2-heading">Hey There! It would be More Awesome if You could Join in Our Community!</h2>
    <h3 class="h3-heading" id="h3Heading"><a routerLink="/login">I am an Awesome User Already!</a></h3>
</div>

<div>
    <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title id="matTitle">User Signing Up</mat-card-title>
        </mat-card-header> 
        <mat-card-content id="matContents">
            <input [(ngModel)]="userName_text" placeholder="May I know your Cool Name ? " class="nameInput"><br/><br/><br>
            <input placeholder="Email Address Please ? " class="nameInput" [(ngModel)]="userEmail"><br/><br/><br>
            <input placeholder="Remember Your Strong Password !" class="nameInput" [(ngModel)]="userPassword" ><br/><br/><br/>
        </mat-card-content>       
        <mat-card-actions>  
            <a routerLink="/login"><button class="show-recipe" mat-button [disabled]="userEmail === '' || userPassword === '' || userName_text === ''" (click)="onSubmit();openSnackBar()">I'm In</button></a>
        </mat-card-actions>
    </mat-card>
</div>
